<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="pl">
<head>
	<title>Tachograf inspektor</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		type="text/css"
		th:href="@{css/style.css}"
		href="../../static/css/style.css" />
	<link rel="stylesheet"
		type="text/css"
		th:href="@{css/data/data.css}"
		href="../../static/css/data/data.css" />
	<link rel="stylesheet"
		type="text/css"
		th:href="@{css/data/previousdata.css}"
		href="../../static/css/data/previousdata.css" />
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light">
			<span class="navbar-brand">Tachograf</span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/home}" href="../home.html">Strona główna</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Kierowcy</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/newdriver}" href="../driver/newdriver.html">Dodaj kierowce</a>
							<a class="dropdown-item" th:href="@{/existingdrivers}" href="../driver/existingdrivers.html">Istniejacy kierowcy</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dane</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/newdata}" href="newdata.html">Wprowadź nowe dane</a>
							<a class="dropdown-item" th:href="@{/previousdata}" href="previousdata.html">Poprzednie dane</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/account}" href="../user/account.html">Konto</a>
					</li>
				</ul>
				<a class="nav-link logoutlink" th:href="@{/logout}" href="../user/login.html">Wyloguj</a>
			</div>
		</nav>

		<div class="mainwindow">
			<h4 class="mainlabel">Wybierz Kierowce</h4>
			<div class="divtable">
				<form action="#" th:action="@{/previousdata}" th:object="${driver}" method="post">
					<div class="scrollable">
						<table class="driverstable">
							<tr class="myrow">
								<th class="radio"></th>
								<th>Imię</th>
								<th>Nazwisko</th>
								<th class="radio"></th>
							</tr>
							<tr th:each="driver : ${drivers}">
								<td class="radio"><input type="radio" th:field="*{driverId}" th:value="${driver.driverId}" name="driver" /></td>
								<td><span th:text="${driver.firstName}"></span></td>
								<td><span th:text="${driver.Surname}"></span></td>
								<td class="radio"></td>
							</tr>
						</table>
					</div>
					<div class="choosebutton">
						<button class="choose" type="submit" name="submit">Wybierz</button>
					</div>
				</form>
			</div>
		</div>

	</div>

	<footer>
		Copyright &copy: Bartosz Golc <br />
		<div id="footermail">Email: bartosz.golc@outlook.com</div>
		<div id="footergit">GitHub: <a target="_blank" href="https://github.com/Pazdr0">Pazdr0</a></div>
	</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
