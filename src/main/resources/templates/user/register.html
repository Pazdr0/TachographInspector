<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="pl">
<head>
	<title>Tachograf inspektor</title>

	<link rel="stylesheet"
		type="text/css"
		th:href="@{css/style.css}"
		href="../../static/css/style.css" />
	<link rel="stylesheet"
		type="text/css"
		th:href="@{css/user/register.css}"
		href="../../static/css/user/register.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>
	<div class="mainwindow">
		<div id="form">
			<form action="#" th:action="@{/register}" th:object="${user}" modelAttribute="user" method="post">
				<h4 class="mainlabel">Rejestracja</h4>
				<div id="fields">
					<div class="alert alert-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
					<div class="alert alert-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					<div class="alert alert-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
					<div class="alert alert-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					<div class="alert alert-error" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></div>
					<label for="userName">Nazwa użytkownika</label>
					<input type="text" th:field="*{userName}" id="userName" />
					<label for="password">Hasło</label>
					<input type="password" th:field="*{password}" />
					<label for="confirmPassword">Potwierdź hasło</label>
					<input type="password" th:field="*{confirmPassword}" />
					<label for="email">Adres email</label>
					<input type="email" th:field="*{email}" />
				</div>
				<button type="submit" name="submit">Rejestracja</button>
			</form>
		</div>
	</div>

	<footer>
		Copyright &copy: Bartosz Golc <br />
		<div id="footermail">Email: bartosz.golc@outlook.com</div>
		<div id="footergit">GitHub: <a target="_blank" href="https://github.com/Pazdr0">Pazdr0</a></div>
	</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
