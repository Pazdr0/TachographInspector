<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="pl">
<head>
	<title>Tachograf inspektor</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		type="text/css"
		th:href="@{css/style.css}"
		href="../../static/css/style.css" />
	<link rel="stylesheet"
		type="text/css"
		th:href="@{css/user/register.css}"
		href="../../static/css/user/register.css" />
</head>
<body>
	<div class="mainwindow">
		<form action="#" th:action="@{/register}" th:object="${user}" modelAttribute="user" method="post">
			<fieldset>
				<legend>Rejestracja</legend>
				<table>
					<div id="fields">
						<tr>
							<td><span class="field"> Login:</span></td>
							<td><input type="text" th:field="*{userName}" id="userName" /></td>
						</tr>
						<tr>
							<td><span class="field">Hasło:</span></td>
							<td><input type="password" th:field="*{password}" /></td>
						</tr>
						<tr>
							<td><span class="field">Potwierdź hasło:</span></td>
							<td><input type="password" th:field="*{confirmPassword}" /></td>
						</tr>
						<tr>
							<td><span class="field">Email:</span></td>
							<td><input type="email" th:field="*{email}" /></td>
						</tr>
						<tr>
							<td><span class="field"><input type="submit" value="Zatwierdź" /></span></td>
						</tr>
					</div>
				</table>
			</fieldset>
		</form>
	</div>

	<footer>
		Copyright &copy: Bartosz Golc <br />
		<div id="footermail">Email: bartosz.golc@outlook.com</div>
		<div id="footergit">GitHub: <a target="_blank" href="https://github.com/Pazdr0">Pazdr0</a></div>
	</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
